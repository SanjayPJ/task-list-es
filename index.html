<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Task List</title>
</head>
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div id="main" class="card">
                <div class="card-body">
                    <h2 class="card-title mb-3">Task List</h2>
                    <div>
                        <form id="task-form">
                            <div>
                                <label for="new-task">New Task</label>
                                <input type="text" id="new-task" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 form-control text-uppercase">add task</button>
                        </form>
                    </div>
                    <div class="card-action mt-4">
                        <h2 class="task-title card-title mb-3">Tasks</h2>
                        <div>
                            <label for="filter-task">Filter Task</label>
                            <input type="text" id="filter-task" class="form-control">
                        </div>
                        <div class="collection">
                        </div>
                        <button class="btn-clear btn btn-danger mt-3 form-control text-uppercase">clear tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/app.js"></script>

<body>
</body>

</html>
